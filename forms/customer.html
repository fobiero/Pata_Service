<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="client.css">
</head>

<body>

    <div class="main">
        <div class="form">
            <div class="left">

                <img src="../images/woman.png" alt="" srcset="">

            </div>
            <div class="right">
                <div class="right_content">

                    <div class="right_header">
                        <h1>Customer Sign Up </h1>
                    </div>

                    <div class="right-body">
                        <div>
                            <form action="#" method="post">
                                <div>
                                    <label for="uname">Username</label><br>
                                    <input type="text" placeholder="Enter Username" name="uname" id="user"><br>
                                </div>
                                <div>
                                    <label for="uname">Email</label><br>
                                    <input type="email" placeholder="Enter Email" name="uname" id="email"><br>
                                </div>
                                <div>
                                    <label for="">Select Role
                                        <br>
                                        <select name="role" id="role">
                                            <option value="Customer">Customer</option>
                                            <option value="client">client</option>
                                        </select>
                                    </label>
                                </div>
                                <div>
                                    <label for="uname">Phone Number</label><br>
                                    <input type="number" placeholder="Enter Phone Number" name="uname" id="phone"><br>
                                </div>

                                <div>
                                    <label for="psw">Password</label><br>
                                    <input type="password" placeholder="Enter Password" name="psw" id="pass"><br>
                                </div>

                                <div class="button">
                                    <button id="btn-form" type="submit" onclick="return validate()">Login</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>

</body>
<script src="../ls.js"></script>

</html>
